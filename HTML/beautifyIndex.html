<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting Example</title>
    <link rel="stylesheet" href="../CSS/indexStyle.css">
    <script src="../sortAlgorithmJS/insertionSort.js" defer></script>
    <script src="../sortAlgorithmJS/mergeSort.js" defer></script>
    <script src="../sortAlgorithmJS/heapSort.js" defer></script>
    <script src="../sortAlgorithmJS/shellSort.js" defer></script>
    <script src="../sortAlgorithmJS/countingSort.js" defer></script>
    <script src="../sortAlgorithmJS/bucketSort.js" defer></script>
    <script src="../sortAlgorithmJS/bubbleSort.js" defer></script>
    <script src="../sortAlgorithmJS/selectionSort.js" defer></script>
    <script src="../sortAlgorithmJS/quickSort.js" defer></script>
</head>
<body>
    <h1>自定义排序演示</h1>
    <div class="container">
        <label for="arrayInput">输入数组（逗号分隔）:</label>
        <input type="text" id="arrayInput" placeholder="如：5, 2, 9, 1, 5, 6">
        <p>若不输入，将使用默认数组：[5, 2, 9, 1, 5, 6]</p>

        <h2>选择排序算法</h2>
        <button id="insertionSortButton">插入排序</button>
        <button id="mergeSortButton">归并排序</button>
        <button id="heapSortButton">堆排序</button>
        <button id="shellSortButton">希尔排序</button>
        <button id="countingSortButton">计数排序</button>
        <button id="bucketSortButton">桶排序</button>
        <button id="bubbleSortButton">冒泡排序</button>
        <button id="selectionSortButton">选择排序</button>
        <button id="quickSortButton">快速排序</button>

        <div class="result-container">
            <h3>排序后的数组</h3>
            <div id="sortedArrayDisplay">结果将显示在这里</div>

            <h3>复杂度</h3>
            <div id="complexityDisplay">复杂度信息将显示在这里</div>
        </div>

        <div class="nav-btn">
            <a href="algorithm-summary.html" target="_blank">查看算法总结表</a>
        </div>
    </div>

    <script>
        const defaultArray = [5, 2, 9, 1, 5, 6];

        function getArray() {
            const input = document.getElementById("arrayInput").value;
            return input.trim() ? input.split(",").map(Number) : defaultArray;
        }

        function displayResult(sortedArray, complexity) {
            document.getElementById("sortedArrayDisplay").textContent = "排序结果: " + sortedArray.join(", ");
            document.getElementById("complexityDisplay").textContent = 
                `平均时间复杂度: ${complexity.average}, 最坏时间复杂度: ${complexity.worst}, 空间复杂度: ${complexity.space}`;
        }

        document.getElementById("insertionSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = insertionSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("mergeSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = mergeSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("heapSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = heapSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("shellSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = shellSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("countingSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = countingSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("bucketSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = bucketSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("bubbleSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = bubbleSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("selectionSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = selectionSort(array);
            displayResult(result.sortedArray, result.complexity);
        });

        document.getElementById("quickSortButton").addEventListener("click", function() {
            const array = getArray();
            const result = quickSort(array);
            displayResult(result.sortedArray, result.complexity);
        });
    </script>
</body>
</html>
